        const webhookURL = 'https://discord.com/api/webhooks/1336035102332944447/ncn_vkkYZ5x6HwBlSVyNYNsDYeCttzuOHYgAHyAh1f0pvHH5_5G_kIYEMi9vHjPMvQww'; // Replace with your actual URL
